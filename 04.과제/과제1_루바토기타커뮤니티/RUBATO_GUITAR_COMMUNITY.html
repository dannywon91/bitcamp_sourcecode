<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>루바토 기타커뮤니티</title>

    <style>
        *{

            margin: 0;
        }
        div#wrap{
            width: 980;
            margin: 0 auto;

            border: solid 1px purple;
        }

        table{
            border: solid 1px black;
        }
        .line{
            margin-top: 3px;
            border-top:solid 1px gray;
        }

        li{
            list-style-type: none;
        }

        main{
            float: right;
        }

        #latest1{
            display: block;
            
        }

        #latest2{
            display: block;
        }

        /* #main_mid_left_top_bookpan{

        } */

        
        body{
            width: 980px;
            
        }

        aside{
            width: 180px;
            float: left;
            
        }

        /* aside #logo{
            
        } */
        .idpass{
            float: left;
            margin: 3px 1px 1px 3px;
            height: 15px;
            width: 105px;

            background-color: white;
        }

        #aside_bottom{

        }
        #aside_login{
            background-color: beige;

        }
        #mem_login{
            display: block;
        }

        #btn_login{

        }

        /* #btn_join{
            
        } */

        #btn_search{
            float: right;
        }

        #guest_book{
            margin-top: 30px;
            float:left;
            
        }

        #guest_book_logo{
            display: block;
        }
        

        header {
            float: right;
            height: 60px;
            text-align: left;
            color: #333;
            font-size: 30px;
        }

        nav{
            background-color: darkblue;
        }

        #top_menu{
            float: right;
            margin: 8px 10px 0 0;
            font-size: 12px;
        }

        #top_menu li{
            display: inline;
        }

        #main_top{

            display: block;
        }

        #main_mid{
            float: right;
            background-color: blueviolet;
        }
        #main_mid_left_top_date{
            float: right;
        }

        main_mid_left_bottom .subject{
            float: left;
            
        }

        main_mid_left_bottom .date{

        }
    </style>
</head>
<body>

    <div id="wrap">
        <aside>

                    <article class="idpass"></article>
                    <article class="idpass"></article>
                </section>
                
                <section id="aside_bottom">
                    <img id="btn_join" src="../HTML5/publishing/img/RUBATOimg/btn_join.gif" >
                    <img id="btn_search" src="../HTML5/publishing/img/RUBATOimg/btn_search.gif" >

            </div>
            
            <div id="guest_book">

                <div class="line"></div>
                
                
                <ul>
                    <li>안녕하세요!</li>
                    <li>안녕하세요!</li>
                    <li>안녕하세요!</li>
                    <li>안녕하세요!</li>
                </ul>
    
            </div>
            
        </aside>

        <header>

                <ul>
                    <li>HOME |</li>
                    <li>LOGIN |</li>
                    <li>JOIN |</li>
                    <li>NOTICE </li>
                </ul>
            </div>
        </header>
        
        
        <main>
            <div id="main_top">
                <img src="../HTML5/publishing/img/RUBATOimg/main_img.png">
            </div>

            
        </main>
        
        <footer>

        </footer>
