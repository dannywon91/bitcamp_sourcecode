<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js" referrerpolicy="no-referrer"></script>

        <script>

            var n = 0;
            $(function () {
                console.clear(); //브라우저의 콘솔화면을 지움
                console.log("1. ready event triggered.");

                //----------------------------------//
                $("div.container").mousedown(function (e) {
                    console.log("2. mouseenter event triggered.");
                    console.log("\t+ ", e);

                    $("p:first").text("마우스 포인트 들어옴");
                    $("p:last").text(++n);
                    $("div.container").click(function () {
                        
                    })

                });

                
                //----------------------------------//
                $("div.container").mouseup(function (e) {
                    console.log("3. mouseleave event triggered.");
                    console.log("\t+ e:", e);

                    $("p:first").text("마우스 포인트 나감");
                    $("p:last").text("최종 횟수: " + n);

                });

                $("div.container").click(function () {
                    console.log(">>> onclick event triggerd.");

                    $(".container").addClass("red"); /***/

                }); //onclick for button
            })
        </script>
            
        <style>
            div.container{
                width: 200px;
                height: 100px;
                border: 3px solid purple;

                text-align: center;
                background-color: yellow;
            }

            div.red{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">

            <p>마우스 이벤트 알아보기</p>
            <p>0</p>
        </div>
    </body>
</html>
