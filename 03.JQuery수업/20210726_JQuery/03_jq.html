<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js" referrerpolicy="no-referrer"></script>

        <script>
            $(function () {
                console.log("1. ready");

                $("ans").hide();
                //제이쿼리로 당연히 이벤트 등록이 가능한데..
                //그래도 아래의 3가지 요소가 필요함
                // (1) 이벤트 타겟(즉, 이벤트를 걸어놓은 요소노드)
                // (2) 이벤트 유형()
                // (3) 


                //------------------------------------------//
                // 아래는 모두 "단독 이벤트 등록방식"이라 부름
                //------------------------------------------//
                //선택한 요소를 마우스로 클릭하면...
                $("p.q1").click(function (e) {
                    console.log("2. event:", e);

                    $("ans.q1").show();
                });

                //------------------------------------------//
                //선택한 요소를 마우스로 클릭하면...
                $("ans.q1").click(function () {
                    //this:해당 이벤트가 발생한 요소자체를 의미
                    //(**주의**) 이 키워드는, 이벤트 핸들러 내부에서만 사용가능!
                    console.log("3. this:", this);

                    $(this).hide();
                });

                $("p.q2").click(function () {
                    console.log("4. ......")

                    $("ans.q2").show();

                });

                $("ans.q2").click(function () {
                    console.log("5. ......");

                    $(this).hide();
                    
                });
            });
        </script>
    </head>
    <body>
        <h2>질문1 : 대한민국의 수도는 어디입니까?</h2>
        <p class="q1">[정답 보기]</p>
        <ans class="q1">대한민국의 수도는 <strong>서울</strong>입니다.</ans>

        <hr>

        <h2>질문2 : 대한민국의 국보1호는 무엇입니까?</h2>
        <p class="q2">[정답 보기]</p>
        <ans class="q2">대한민국의 국보1호는 <strong>숭례문</strong>입니다.</ans>

    </body>
</html>
