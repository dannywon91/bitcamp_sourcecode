<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #wrap{
                position: relative;

                width: 300px;
                height: 300px;
                
                border: 5px solid purple;
            }

            .box{
                /* 모든 자식 요소를 절대위치좌표 방식으로 레이아웃 수행 */
                position: absolute;

                /* top/left/right/bottom 좌표속성을 하나도 사용안함 */

                
                width: 50px;
                height: 50px;

                background: #0094ff;
            }

            #crd1{
                top: 0;
                left: 0;
            }
            #crd2{
                top: 0;
                right: 0;
            }
            #crd3{
                bottom: 0;
                left: 0;
            }
            #crd4{
                bottom: 0;
                right: 0;
            }
            #crd5{
                top: 100px;
                left: 100px;
            }


        </style>
    </head>

    <body>
        <div id="wrap">
            <div class="box" id="crd1">1</div>
            <div class="box" id="crd2">2</div>
            <div class="box" id="crd3">3</div>
            <div class="box" id="crd4">4</div>
            <div class="box" id="crd5">5</div>
    
        </div>
    </body>
</html>
