<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        p strong{
            width: 300px;
            height: 300px;

            color: blue;
            border: 1px dotted red;
        }

        p.bk strong{
            display: block;
            
            color: blue;
            border: 1px dotted red;
        }
    </style>
    
</head>
<body>
    <h3>[인라인]형식</h3>
    <p>Lorem ipsum dolor, <strong>sit</strong> amet consectetur adipisicing elit. <strong>Beatae</strong> molestiae <strong>minus</strong> laborum, asp</p>
    <h3>
        [블록형식으로 변환한 후]
    </h3>
    <p class="bk">Lorem ipsum dolor, <strong>sit</strong> amet consectetur adipisicing elit. <strong>Beatae</strong> molestiae <strong>minus</strong> laborum, asp</p>
</body>
</html>
