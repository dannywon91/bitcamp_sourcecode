<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="../../HTML5/수업/css/02_css_override.css">

    <style>
        p{
            color: blue!important;
        }
        p{
            color: brown;
        }
        p{
            color:red;
            background-color: seagreen;
        }
    </style>
    
</head>
<body>
    <p style="color: purple;">CSS가 중복 정의된 경우 어떤것이 적용될까 ?</p>
</body>
