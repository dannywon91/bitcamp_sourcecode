<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <article>
            <table border="1" summary="시맨틱 테이블 관련요소 목록">

                <tfoot>

                        <td colspan="3">참고 사이트 : http://www.w3.org/</td>
                    </tr>

                <tbody>
                    <tr>
                        <td>thead</td>

                    </tr>

                    <tr>
                        <td>tfoot</td>
                        <td>표꼬리말</td>
                        <td>가능</td>
                    </tr>

                    <tr>
                        <td>tbody</td>
                        <td>표 본문 부분의 그룹태그ㄴㅁㅇㅁㄴㅇㄴㅁㅇ</td>

        </article>
    </section>
