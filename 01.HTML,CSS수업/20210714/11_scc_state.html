<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 박스안의 텍스트를 white로 줘서 안보이게 함 */
        div{
            color: white;
        }

        /* 가상 엘리먼트 선택자 */
        /* h2 태그의 텍스트에서 첫번째 문자만 선택 */
        h2:first-letter{
            text-transform: uppercase;
            color: red;
            font-size: 30px;
        }

        h3:first-line{
            color:blue;
        }

        input:focus{
            color: white;
            background-color: red;
        }

        input:checked+div.d1{
            background-color: gray;
        }

        input:checked+div.d2{
            background-color: gray;
        }
    </style>
    
</head>
<body>
    <h2>UI 요소상태 가상클래스 선택자</h2>

    <h3>문제)<br>대한민국 수도는?</h3>
    <p>정답 작성: <input type="text"></p>
    
    <!-- ========================================= -->
    <h2>answer</h2>
    힌트 보기 : <input type="checkbox">
    <div class="d1">
        남대문이 있는 곳이죠.
    </div>
    
    <!-- ========================================= -->
    정답보기 : <input type="checkbox">
    <div class="d2">
        서울
    </div>

</body>
</html>
