<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <style>
            /* 가상 클래스 - 이벤트 가상 클래스 선택자 */
            /* 1. 링크가 최초로 만들어진 상태일때, 스타일을 적용 */

            a:link{
                color: blue;

                text-decoration: none;
            }

            /* 링크를 이미 방문완료한 상태일때, 스타일을 적용 */
            a:visited{
                color: red;
            }

            /* 링크위에 마우스를 올려 놓았을때(hovering), 스타일을 적용 */
            a:hover{
                text-decoration: overline;
            }

            a:active{
                background-color: yellow;
            }

            div.d1{
                border: 5px dashed red;
                width: 400px;
                padding: 5px;
            }

            div.d1:hover{
                background-color: yellow;
            }

            div.d2{
                margin: 5px 0 0 0;
                border: 5px dashed green;
                padding: 5px;
                width: 400px;
            }

            div.d2:hover{
                background-color: green;
            }
        </style>
        
    </head>

    <body>
        <h2>Pseudo Class</h2>
        <p><a href="http://www.w3c.org" target="_blink">W3C방문</a>
            : 마우스 이벤트에 따른 링크의 변화를 잘보세요</p>

        <div class="d1">
            <h3>가상 클래스 1 영역</h3>

            마우스 위치에 따른 박스의 스타일 변화를 보세요.
        </div>

        <div class="d2">
            <h3>가상 클래스 2영역</h3>
            마우스 위치에 따른 박스의 스타일 변화를 보세요.
        </div>

    </body>
</html>
