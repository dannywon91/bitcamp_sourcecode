<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            background-color: yellow;
            color: red;
            font-weight: bold;
            font-size: 16px;
        }

        p.c1{
            width: 700px;
            height: 80px;
            
            color: green;
        }

        p.c2{
            width: 50%;
            height: 150%;
            
            color: purple;
        }

        p.c3{
            width: 10cm;
            height: 3cm;
            color: blue;
        }

    </style>
</head>
<body>
    <p>박스 모델의 내용 영역 크기 지정</p>
    <p class="c1">(1) 박스 모델의 크기를 픽셀 단위로 지정</p>
    <p class="c2">(1) 박스 모델의 크기를 % 단위로 지정</p>
    <p class="c3">(1) 박스 모델의 크기를 cm 단위로 지정</p>

    <div>DIV</div>
</body>
</html>
