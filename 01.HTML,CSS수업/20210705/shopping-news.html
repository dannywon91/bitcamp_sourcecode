<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            .green{      /* .클래스명 : 클래스 선택자 */
                color: green;
                font-weight: bold;
            }

            .blue{
                color: blue;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <h2>Shopping News</h2>

        <ul>
            <li><span class="green">Item 1</span> COMMENT 1</li>
            <li><span class="green">Item 2</span> COMMENT 2</li>
            <li><span class="green blue">Item 3</span> COMMENT 3</li>
            <li><span class="blue">Item 4</span> COMMENT 4</li>
            <li><span class="blue">Item 5</span> COMMENT 5</li>
        </ul>
    </body>
</html>
