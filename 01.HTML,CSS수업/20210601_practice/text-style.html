<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>

            h2{
                color: blue;
                text-shadow: 2px 2px 10px;
            }

            p{
                color: #444444;       /*전경색변경*/
                font-size: 18px;        /*폰트크기변경*/
                font-family: '바탕 ';   /*폰트변경*/
                line-height: 150%;      /*행간높이변경*/
            }

            span{
                font-weight: bold;           /*폰트굵기변경*/
                color: green;              /*폰트의색상변경*/
                text-decoration: underline;  /*텍스트 장식(밑줄)*/
                text-decoration: black;
            }




            
        </style>
    </head>
    <body>
        <h2>세렝게티 국립공원</h2>

        <p>Lorem ipsum dolor sit, <span>amet consectetur adipisicing elit</span>. Eum deleniti dignissimos, sunt iusto quis minima fuga <span>est hic iure porro dicta</span> aperiam soluta ea non et dolore nobis ullam amet!</p>
    </body>
</html>
