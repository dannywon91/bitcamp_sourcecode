<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>text-pass</title>
    </head>
    <body>
        <!-- <form> 태그 하나가, 하나의 입력양식을 생성-->
        <!-- 현재의 화면의 구성요소로, 한개 이상의 입력 양식을 만들어야 한다면,
        그 입력양식의 개수만큼, <form>태그가 나와야함.-->

            <form>
                아 이 디: <input type="text"><br> <!-- <br>: break line, 엔터키 효과-->
                비밀번호: <input type="password"><br>
                버    튼: <input type="button"><br>
                체크박스: <input type="checkbox"><br>
                컬    러:<input type="color"><br>
                데 이 트:<input type="date"><br>
                오늘날짜:<input type="datetime-local"><br>
                이 메 일:<input type="email"><br>
                파    일:<input type="file"><br>
                히    든:<input type="hidden"><br>
                이 미 지:<input type="image"><br>
                달력(월):<input type="month"><br>
                넘    버:<input type="number"><br>
                라 디 오:<input type="radio"><br>
                범    위:<input type="range"><br>
                리    셋:<input type="reset"><br>
                서    치:<input type="search"><br>
                서    밋:<input type="submit"><br>
                전화번호:<input type="tel"><br>
                시    간:<input type="time"><br>
                U  R  L :<input type="url"><br>
                W e e k :<input type="week"><br>
            </form>
            
    </body>
</html>
