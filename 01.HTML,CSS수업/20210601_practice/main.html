<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>main</title>
    </head>
    <body>
        <!-- href='#'은 링크를 만들되, 마우스로 링크를 클릭해도 이동하지 못하도록 하는 방법중의 하나. -->
        <h2>글자에 링크 걸기</h2>
        <h3><a href="#">개코 도마뱀</a></h3>

        <!-- 아래의 링크는 완전한 URL로 지정하여, 다른 사이트로 이동시키는 링크를 생성. -->
        <h3><a href="http://www.naver.com">크라운 피시</a></h3>
        
        <!-- hr태그는 수평선을 만드는 태그로, 끝태그가 없는 태그중에 하나이자, 때문에 컨텐츠를 가질수 없음 -->
        <hr>  <!-- 콘텐츠를 가질수 없는태그중 하나: br,hr-->

        <h2>이미지에 링크 걸기</h2>
        <a href="http://www.daum.net"><img src="https://picsum.photos/id/684/300/250" alt=""></a>
        <a href="http://www.naver.com"><img src="https://picsum.photos/id/684/450/300" alt=""></a>
        <a href="http://www.naver.com"><img src="https://picsum.photos/id/684/100/200" alt=""></a>
    </body>
</html>
