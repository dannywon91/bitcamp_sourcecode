<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{ /* 전체 선택자*/
            /* CSS reset : Layout작업시, 가장 처음에 해주는 스타일 작업으로
            박스모델의 컨텐츠영역만 살려서, 요소배치를 더 쉽게 하기 위함. */
            padding: 0px;
            margin: 0px;
        }

        body{
            border: solid 1px red;
        }

        h3{
            border:  solid 1px blue;
        }

        p{
            border: solid 1px green;
        }

        ul{
            border: solid 1px red;
        }

        li{
            border: 1px greenyellow;
        }
        
    </style>
</head>
<body>
    <h3>이용요금</h3>

    <p>
        Lorem ipsum dolor sit amet consectetur, adipisi.
    </p>

    <ul>
        <li>만 5세 이하, 만 65세 이상 무료1</li>
        <li>만 5세 이하, 만 65세 이상 무료2</li>
        <li>만 5세 이하, 만 65세 이상 무료3</li>
    </ul>

    
</body>
</html>
