<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>루바토 클래식기타</title>
    <style>
        * {
            margin:0;
            padding:0;
        }

        li{
            list-style-type: none;
        }

        body {
            font-family:"맑은 고딕","돋움";
            font-size:12px;
            color:#444444;
        }

        ul {
            list-style-type:none;
        }

        .clear {
            clear:both;
        }

        #logo{
            float: left;

            margin: 20px 0px 10px 20px;
        }

        #moto{
            float: left;

            margin: 50px;
            /* background-image: url("../html5/publishing/img/RUBATOimg/main_menu_bg.png"); */
        }

        #top_menu{
            float: right;

            margin: 30px;
            /* font-size: 18px;
            font-weight: bold; */
        }

        #top_menu li{
            display: inline;
        }

        #main_menu{
            background-image: url("../html5/publishing/img/RUBATOimg/main_menu_bg.png");
            background-repeat: no-repeat;
        }

        #main_menu li{
            display: inline;

            font-size: 18px;
            font-weight: bold;
        }

        
    </style>
</head>

<body>
    <div id="page">

        <header>
            <img id="logo" src="../HTML5/publishing/img/RUBATOimg/logo.png">
            <img id="moto" src="../html5/publishing/img/RUBATOimg/main_menu_bg.png" >

            <ul id="top_menu">
                <li>HOME |</li>
                <li>LOGIN |</li>
                <li>JOIN |</li>
                <li>NOTICE |</li>

            </ul>
        
            <div class="clear"></div>
            <div class="line"></div>

            <ul id="main_menu">
                <li>자유게시판 </li>
                <li>기타 연주 </li>
                <li>공동 구매 </li>
                <li>연주회 안내 </li>
                <li>회원 게시판 </li>
            </ul>
            

        </header>

        <main>
            <section id="main_img">
                <li>
                    <img src="../HTML5/publishing/img/RUBATOimg/main_img.png" alt="">    

                </li>
            </section>
            
            <article>
                <img src="../HTML5/publishing/img/RUBATOimg/latest1.gif" alt="">

            </article>

            <article>
                <img src="../HTML5/publishing/img/RUBATOimg/latest2.gif" alt="">

            </article>

            <article>
                <img src="../HTML5/publishing/img/RUBATOimg/latest3.gif" alt="">

            </article>

            <article>
                <img src="../HTML5/publishing/img/RUBATOimg/latest4.gif" alt="">

            </article>
        </main>
    </div>
</body>
</html>
