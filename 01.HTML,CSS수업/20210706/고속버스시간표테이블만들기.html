<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*그룹(집합)선택자: 쉼표(,)로 구분하여, 여러선택자를 나열 */
        table, th, td {
            border: solid 1px black;
        }
        body{
            background-color: white;
            font-size: 30px;
        }
        
        table{
            /* 이 속성이 중요: 테이블 셀간의 간격을 없애라*/
            border-collapse: collapse;
        }
        
        th{
            width: 80px;
            padding: 6px;
        }

        td{
            padding: 6px;
            text-align: center;
        }

        #day{
            background-color: #adf0f4;
        }

        #title{
            background-color: #adcff4;
        }
    </style>
</head>
<body>
    <h2>고속버스 예매</h2>
    
    <table>
        <tr id="day">
            <th colspan="4">서울 &lt;=&gt; 대전 2020.9.6 수</th>
        </tr>

        <tr id="title">
            <td>출발</td>
            <td>버스회사</td>
            <td>등급</td>
            <td>예약가능</td>
        </tr>

        <tr>
            <td>11:50</td>
            <td>한진고속</td>
            <td>우등</td>
            <td><img src="https://picsum.photos/55/22" alt=""></td>
        </tr>

        <tr>
            <td>12:50</td>
            <td>천일고속</td>
            <td>고속</td>
            <td><img src="https://picsum.photos/55/22" alt=""></td>
        </tr>

        <tr>
            <td>13:50</td>
            <td>한진고속</td>
            <td>우등</td>
            <td><img src="https://picsum.photos/55/22" alt=""></td>
        </tr>
    </table>
</body>
</html>
