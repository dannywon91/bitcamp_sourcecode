<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <style>
        li{
            list-style-type: none; /*bullet을 그리지 마라*/
        }

        #v_menu{
            width: 150px;
        }

        /*자손(후손) 선택자: 공백으로 구분*/
        #v_menu li{
            padding: 5px;
            border-bottom: dotted 1px rgb(109, 110, 108) ;
        }

        /* ****핵심 : 요소의 성질을 바꿔준다 */
        #h_menu > li{
            display: inline;
        }

        .menus{
            margin: 0 20px 0 20px;
            color: green;
        }

    </style>
</head>

<body>
    <h3>세로메뉴</h3>
    <ul id="v_menu">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>

    <h3>가로메뉴</h3>
    <ul id="h_menu">

        
        <li class="menus">회사소개</li>
        <li >|</li>
        <li class="menus">제품안내</li>
        <li >|</li>
        <li class="menus">고객센터</li>
        <li >|</li>
        <li class="menus">매장안내</li>
    </ul>

</body>
</html>
