<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var data = [9,8,7,6,5,4,3,2,1];       //내림차순 정렬되어있는 배열
            
            console.log("1. original:", data);
            
            var rdata = data.reverse(); //배열원소를 반대로 정렬
            console.log("결과: " , rdata);

            console.log("2. original after reverse: ", data);
        </script>
    </body>
</html>
