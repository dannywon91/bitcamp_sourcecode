<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var city = ["서울", "부산", "대전"];

            var joindata1 = city.join();                     // 1
            var joindata2 = city.join('-');                  // 2
            var joindata3 = city.join(' 그리고 ');           // 3

            console.log("조인결과1 : ", joindata1);
            console.log("조인결과2 : ", joindata2);
            console.log("조인결과3 : ", joindata3);
        </script>
    </body>
</html>
