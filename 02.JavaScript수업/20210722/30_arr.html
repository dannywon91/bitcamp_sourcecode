<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var city = ['서울', '부산', '구포', '대구', '대전'];

            var p1 = city.push('청주', '세종');

            console.log("데이터: ", p1);
            console.log("배열 데이터: ", city);
            
            
            var p2 = city.pop();
            
            console.log("데이터: ", p2);
            console.log("배열 데이터: ", city);
        </script>
    </body>
</html>
