<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p id="var1"></p>
        <p id="var2"></p>
        <p id="var3"></p>

        
        <script>
            //객체 리터럴 선언을 통한, 새로운 객체의 생성(오직 1번만 가능)
            // *** 사용자 정의 객체 ***

            var car={
                name: "sonata",
                speed: 100,
                color: "white",

                run: function () {
                    console.log("자 달리자!");
                }//run()
            };

            console.log("-car :" + car);
            console.log("\t+ name: " + car.name);
            console.log("\t+ speed: " + car.speed);
            console.log("\t+ color: " + car.color);

            car.run();         //메소드 호출

            //document : *** 내장객체 ***
            console.log("-document: " + document)
            document.getElementById("var1").innerHTML="자동차 이름: " + car.name;

            document.getElementById("var2").innerHTML="자동차 속도: " + car.speed;

            document.getElementById("var3").innerHTML="자동차 색상: " + car.color;

        </script>
    </body>
</html>
